<html>

<head>
    <title>SIZE E MAXLENGHT</title>
    <link href="estilo7.css" rel="stylesheet" />
</head>

<body>
    <form method="POST">
        Usuário:<br />
        <input type="text" name="usuario" placeholder="Usuário" size="10" /><br /><br /> <!--TAMANHO INPUT-->

        Senha:<br />
        <input type="password" name="senha" placeholder="Digite a senha" maxlength="5"/><br /><br /> <!-- MÁXIMO DE CARACTERES NO CAMPO padrão são 20 caracteres -->

        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
